name: Test
on: [push]
jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Node Version
      uses: actions/setup-node@v3
      with:
        node-version: 18.16.0
        cache: yarn
    - name: Install Dependencies
      run: yarn install --frozen-lockfile
    - name: Test
      run: yarn test